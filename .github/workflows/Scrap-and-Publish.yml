name: Schedule scrap and publish                                          
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 9,12,15,18 * * 1-5'
   
jobs:                          
  scrap_AD:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install lib bs4
      run: pip install bs4
      
    - name: Install lib selenium  
      run: pip install selenium
      
    - name: Install lib pandas  
      run: pip install pandas  
    
        
    - name: Scrap - AD
      run: |
        python scrap/scrap-indeed.py 'analista de dados'
                   
    - name: List directory
      run: ls -la

  publish_datapane:                            
    name: publish datapane indeed                        
    runs-on: ubuntu-latest     
    steps:                             
    - name: Check-out the repo under $GITHUB_WORKSPACE                               
      uses: actions/checkout@v2         
                                                  
    - name: Set up Python 3.8                               
      uses: actions/setup-python@v2                               
      with:                                 
        python-version: '3.8'          
                                                  
    - name: Install altair                              
      run: pip install altair
    
    - name: Install datapane                               
      run: pip install datapane

    - name: Install plotly-express                             
      run: pip install plotly-express      
      
    - name: Listar directory                            
      run: ls -la  

