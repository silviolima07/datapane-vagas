name: Schedule publish datapane                                              
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 9,15,18,21 * * 1-5'
    
jobs:                           
 
  publish_datapane:                            
    name: publish datapane indeed                        
    runs-on: ubuntu-latest     
    steps:                             
    - name: Check-out the repo under $GITHUB_WORKSPACE                               
      uses: actions/checkout@v2         
                                                  
    - name: Set up Python 3.8                               
      uses: actions/setup-python@v2                               
      with:                                 
        python-version: '3.8'          
                                                  
    - name: Install altair                              
      run: pip install altair
    
    - name: Install datapane                               
      run: pip install datapane

    - name: Install plotly-express                             
      run: pip install plotly-express      
 
    - name: running script indeed.py                                
      run: python indeed.py       
